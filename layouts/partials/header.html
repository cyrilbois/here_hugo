<header>
  <div class="flex space-x-5">
    <a title="Home" href="{{ .Site.BaseURL }}">
      {{- partial "home.svg" . -}}
    </a>
    <a title="email" href="mailto:yo@guidefari.com" target="_blank">
      {{- partial "mail.svg" . -}}
    </a>
  </div>
  <nav>
    {{if isset .Site.Menus "main"}} {{ range .Site.Menus.main }}
    <a href="{{ .URL }}">{{ .Name }}</a>
    {{ end }} {{ end }}
  </nav>
</header>
